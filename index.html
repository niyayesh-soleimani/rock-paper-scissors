<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Play Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" 
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Lets play the game :)</h1>
      </header>

      <section id="main" class="mt-3">
        <div class="container">
          <div class="row">
            <div class="col text-center">
              
              <input class="color1 my-4 mr-4" type="color" name="color1" value="#B138A8" />
              <input class="color2" type="color" name="color2" value="#FA7405" />
       
              <h5 class="current-bg font-weight-bold my-4"></h5>
              <button class="random-btn btn btn-light btn-lg mt-3 p-3">
                Generate random background
              </button>
            </div>
          </div>
        </div>
      </section>


      <div id="inside">


        <p id="instruction">Select your choise please:</p>

        <div class="choice">
          <div class="select-choice" id="rock">
            <img class="img-weapon" src="./img/rock (2).png" alt="Selection - rock">
          </div>
          <div class="select-choice" id="paper">
            <img class="img-weapon" src="./img/hand.png" alt="Selection - paper">
          </div>
          <div class="select-choice" id="scissors">
            <img class="img-weapon" src="./img/scissors (2).png" alt="Selection - scissors">
          </div>
        </div>


        <div class="result">
          <p id="message">Who will win the first game?</p>


        <div class="scores">
          <p class="total-score">Your score: <span id="user-score">0</span></p>
          <p class="total-score">Computer's score: <span id="computer-score">0</span></p>
          <button id="reset-button">reset score</button>







        </div>

        </div>



      </div>







    </div>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
